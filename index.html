<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dailyform</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
	<div class="container">
	<div class="wrapper">
		<div class="account-header">
			<div>
				<img src="img/logo.png" alt="">
			</div>
			<div>
			<h1>Create your free account</h1>
			</div>
		</div>
		<div class="form-text"><p>Come and join our cool and amazing community, fill in your details to get started. Already have an acount? <a href="#">Log in</a></p></div>
		<div class="form">
			<form action="" method="get">
				<div class="form__element name-input">
					<input type="text" placeholder="First name">
					<input type="text" placeholder="Last name">
				</div>
				<input class="form__element" type="email" placeholder="Email address">
				<input class="form__element" type="password" placeholder="Password">
				<button class="form__element button" type="submit">Sign up for free</button>
			</form>
		</div>
		<div class="privacy-text"><p>By clicking on "Sign up for free" you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p></div>
		<div></div>
	</div>
	</div>
	</div>
</body>
</html>
